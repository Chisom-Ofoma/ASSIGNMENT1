<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
</head>
<body>

    <!-- Global Navigation -->
    <nav>
        <strong>
            <a href="index.html">Home</a> | 
            <a href="form.html">Application Form</a>
        </strong>
    </nav>

    <h1>AltSchool Africa Application Form</h1>
    <hr>

    <form action="#" method="post">
        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
        </fieldset>
        
        <br>

        <fieldset>
            <legend><strong>Contact Details</strong></legend>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>

            <label for="country">Country of Residence:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Kenya">Kenya</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="South Africa">South Africa</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <label for="state">State of Residence:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
            <br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Others</strong></legend>

            <label for="course">Course of Study:</label>
            <select id="course" name="course" required>
                <option value="">Select your course</option>
                <optgroup label="School of Engineering">
                    <option value="Frontend Engineering">Frontend Engineering</option>
                    <option value="Backend Engineering">Backend Engineering</option>
                    <option value="Cloud Engineering">Cloud Engineering</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                </optgroup>
                <optgroup label="School of Product">
                    <option value="Product Design">Product Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Product Management">Product Management</option>
                </optgroup>
                <optgroup label="School of Data">
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Data Engineering">Data Engineering</option>
                </optgroup>
            </select>
            <br><br>

            <label for="how-did-you-hear">How did you hear about us?</label>
            <select id="how-did-you-hear" name="how-did-you-hear" required>
                <option value="">Select an option</option>
                <option value="Social Media">Social Media</option>
                <option value="Friends/Family">Friends/Family</option>
                <option value="Online Ads">Online Ads</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br><br>    
        </fieldset>

        <br>

        <p>
            By clicking Signup, I agree to the 
            <a href="#">Terms of Use</a> and acknowledge that I have read the 
            <a href="#">Privacy Policy</a>.
        </p>

        <button type="submit"><strong>Signup</strong></button>
    </form>

    <hr>

    <!-- Footer -->
    <footer>
        <p><strong>Abuja, Nigeria</strong></p>
        <p><strong>&copy; 2024 Chisom. All Rights Reserved.</strong></p>
    </footer>

</body>
</html>
